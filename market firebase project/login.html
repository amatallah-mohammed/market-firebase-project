<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body style="background: url(images/log.jpg);background-size: cover;">

<div class="container" style="background: #ffffffc2;margin-top: 15%;height: auto;">
    <h1><center>LOGIN</center></h1>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" placeholder="Enter username" name="uname" required autocomplete="off">

    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <button type="submit" class="btn btn-primary" id="signup_btn" style="margin-bottom: 4%;">Submit</button>
    <button type="submit" class="btn btn-primary" id="signin_btn" style="margin-bottom: 4%;"><a style="color: white;text-decoration: none;" href="signup.html">Create Account</a></button>


</div>

    var email=document.getElementById("email");
    var pass=document.getElementById("pwd");

    signUp.addEventListener("click",function () {
